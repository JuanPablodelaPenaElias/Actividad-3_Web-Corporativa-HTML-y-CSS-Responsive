<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Suits S.L.</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Fondo gris claro */
        }
        header {
            background-color: #333; /* Fondo negro para el encabezado */
            color: #fff; /* Texto blanco para el encabezado */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444; /* Fondo gris oscuro para la barra de navegación */
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333; /* Fondo negro para el pie de página */
            color: #fff; /* Texto blanco para el pie de página */
            padding: 20px;
            text-align: center;
        }
        .contacto-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Fondo blanco para el formulario */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .contacto-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .contacto-form input[type="text"],
        .contacto-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contacto-form textarea {
            resize: vertical; /* Permitir redimensionar verticalmente */
        }
        .contacto-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contacto-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Empresa Suits S.L.</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section id="contacto">
        <h2>Contacto</h2>
        <div class="contacto-form">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Empresa Fiable S.L. - Todos los derechos reservados</p>
    </footer>

</body>
</html>
